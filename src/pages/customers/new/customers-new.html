<template>
  <require from="./customers-new.css"></require>

  <div  class="row justify-content-center">
    <!-- BACK BUTTON -->
    <div class="col-8 row head justify-content-between back">
      <div class="col-10 m-0 p-0 pb-4">
        <a href="/customers">
          <img src="/back-arrow.png">
          <span>Back</span>
        </a>
      </div>
      <div class="col-2">
        <div click.delegate="createParty()" class="col-2"><button class=" btn btn-dark float-right" >CREATE</button></div>

      </div>
    </div>

    <div class="col-8">

      <div class="row justify-content-center">
        <div class="col-12">
          <div class="col-11 row border main-body mb-5" style="min-width: 500px">
            <div class="col-12 row tab">
              <div class="col-10"><h3 class="bold">General Informations</h3></div>
            </div>
            <div class="col-12 row tab">

              <div class="col-6 row">
                <div class="col pt-4 pb-2 "><h5 class="bold">First name</h5></div>

                <div class="col-12 mt-1">
                  <input type="text" value.bind="person.firstName" class="form-control" >

                </div>
              </div>
              <div class="col-6 row">
                <div class="col pt-4 pb-2 "><h5 class="bold">Last name</h5></div>

                <div class="col-12 mt-1">
                  <input type="text" value.bind="person.lastName" class="form-control" >

                </div>
              </div>
            </div>
            <div class="col-12 row tab">

              <div class="col-6 row">
                <div class="col-12 pt-4 pb-2 bold"><h5 class="bold">Email</h5></div>

                <div class="col-12">
                  <input type="text" value.bind="emailContact.infoString" class="form-control" >

                </div>
              </div>
              <div class="col-6 row">
                <div class="col-12 pt-4 pb-2 bold"><h5 class="bold">Phone</h5></div>

                <div class="col-12">
                  <input type="text" value.bind="phoneContact.infoString" class="form-control" >

                </div>
              </div>
            </div>

          </div>

          <div class="col-11 row border main-body mb-5">
            <div class="col-12 tab">
              <div class=""><h3 class="bold">Address Informations</h3></div>
            </div>
            <div class="col-12 row tab pb-5">

              <div class="col-10 pb-3">
                <label class="bold">Address</label>
                <input type="text" value.bind="postalAddress.address1" class="form-control" >
              </div>

              <div class="col-10 pb-3">
                <label class="bold">Apartment(Optional)</label>
                <input type="text" value.bind="postalAddress.address2" class="form-control" >
              </div>

              <div class="col-10 pb-3">
                <label class="bold">City</label>
                <input type="text" value.bind="postalAddress.city" class="form-control" >
              </div>

              <div class="col-5 pb-3">
                <label class="bold">Country</label>
                <select class="form-control" value.bind="postalAddress.countryGeoId">
                  <option model.bind="null">Choose...</option>
                  <option repeat.for="country of countryCodes" model.bind="country.countryAbbr">
                    ${country.countryName}
                  </option>
                </select>
              </div>

              <div class="col-5 pb-3">
                <label class="bold">Postal code</label>
                <input type="text" value.bind="postalAddress.postalCode" class="form-control" >
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>

  </div>

</template>
