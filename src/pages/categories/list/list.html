<template>
  <require from="./list.css"></require>
  <div class="row justify-content-center ">
    <div class="col-10 row head justify-content-between">
      <div class="col-2 m-0 p-0 pb-3">
        <h3><span class="cursor-pointer bold">Categories</span></h3>
      </div>
      <div class="col-3 text-right m-0 p-0 pb-3">
        <a href="/" class="btn btn-dark">CREATE CATEGORY</a>
      </div>
    </div>
    <div class="col-10 row border main-body">
      <div class="col-12 tab">
        <div href="/products" click.delegate="goToProducts()" class="pr-5 has-cursor-pointer">Products</div>
        <div href="/categories" class="pr-5 has-cursor-pointer"><span class="bold">Categories</span></div>
      </div>
      <div class="col-12 tab">
        Search
      </div>

      <div class="col-12 tab m-0 p-0">
        <table class="table table-striped">
          <thead>
          <tr class="bold">
            <td width="15%" class="table-header" click.delegate="sortBy('productName')"><span>Name</span></td>
            <td width="25%" class="table-header" click.delegate="sortBy('description')"><span>Description</span></td>
            <td width="15%" class="table-header" click.delegate="sortByRelated(getCategoryInfo)"><span class="cursor-pointer">Category</span></td>
            <td width="15%" class="table-header" click.delegate="sortByRelated(getPriceWithoutTaxString)"><span class="cursor-pointer">Price without tax</span></td>
            <td width="15%" class="table-header" click.delegate="sortByRelated(getPriceWithTaxString)"><span class="cursor-pointer">Price with tax</span></td>
          </tr>
          </thead>

          <tbody>
          <tr  repeat.for="product of products" id="${ product.productId }" click.delegate='onClickCustomer($event)'>
            <td>${ product.productName }</td>
            <td>${ product.description }</td>
            <td>${ getCategoryInfo(product) }</td>
            <td>${ getPriceWithoutTaxString(product) }</td>
            <td>${ getPriceWithTaxString(product) }</td>
          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</template>
