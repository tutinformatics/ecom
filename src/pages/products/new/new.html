<template>
  <div class="is-size-5-desktop has-margin-50>
    <form>
      <div class="has-background-light">
        <label class="is-size-5"> *Name:
          <input type="text" class="is-size-6 has-margin-10" value.bind="product.productName"/>
        </label>
        <label> *Category:
          <select value.bind="product.primaryProductCategoryId">
            <option model.bind="null">Choose...</option>
            <option repeat.for="category of categories" model.bind="category.productCategoryId">
              ${category.categoryName}
            </option>
          </select>
        </label>
        <label> *Type:
          <select value.bind="product.productTypeId">
            <option model.bind="null">Choose...</option>
            <option repeat.for="type of types" model.bind="type.productTypeId">
              ${type.productTypeId}
            </option>
          </select>
        </label>
      </div>
      <div class="has-background-grey-light">
        <label>Description:</label>
          <textarea value.bind="product.description" class="textarea is-medium"></textarea>
      </div>
      <!--
      <div class="has-background-light is-size-6">
        <p>${getPriceWithoutTaxString(product)}</p>
        <p>${getPriceWithTaxString(product)}</p>
      </div>
      -->
      <div class="has-background-grey-light">
        <label>Brand name:
          <input type="text" value.bind="product.brandName">
        </label>
      </div>
      <div class="has-background-grey-light">
        <p>Shipping dimensions:</p>
      </div>
      <div class="has-background-light is-size-6">
        <label>Weight:
          <input type="number" value.bind="product.shippingWeight">
        </label>
        <label>Height:
          <input type="number" value.bind="product.shippingHeight">
        </label>
        <label>Width:
          <input type="number" value.bind="product.shippingWidth">
        </label>
        <label>Depth:
          <input type="number" value.bind="product.shippingDepth">
        </label>
      </div>
      <div>
        <button type="submit" class="button has-background-primary has-margin-25" click.delegate="createProduct()">
          Create product
        </button>
        <a class="button has-background-primary has-text-white has-margin-25 has-padding-10" href="/products">Back</a>
      </div>
    </form>
  </div>
</template>
