<template>
  <require from="./new.css"></require>

  <div if.bind="product" class="row justify-content-center">
    <!-- BACK BUTTON -->
    <div class="col-8 row head justify-content-between back">
      <div class="col-10 m-0 p-0 pb-4">
        <a href="/products">
          <img src="/back-arrow.png">
          <span>Back</span>
        </a>
      </div>
      <div class="col-2">
        <div click.delegate="createProduct()" class="col-2"><button class=" btn btn-dark float-right" >CREATE</button></div>

      </div>
    </div>

    <div class="col-8">

      <div class="row justify-content-center">
        <div class="col-12">
          <div class="col-11 row border main-body mb-5" style="min-width: 500px">
            <div class="col-12 row tab">
              <div class="col-10"><h3 class="bold">General Information</h3></div>
            </div>
            <div class="col-12 row tab">

              <div class="col-12 row">
                <div class="col pt-4 pb-2 "><h5 class="bold">Name</h5></div>

                <div class="col-12 mt-1">
                  <input type="text" value.bind="product.productName" class="form-control" >

                </div>
              </div>
            </div>
            <div class="col-12 row ">

              <div class="col-4 row">
                <div class="col-12 pt-4 pb-2 bold"><h5 class="bold">Category</h5></div>

                <div class="col-12">
                  <abp-select picker-options.bind="pickerOptions"
                              data-mapping-structure.bind="categoryMappings"
                              selected-value.bind="product.primaryProductCategoryId"
                              collection.bind="categories"
                              object-key="productCategoryId">
                  </abp-select>

                </div>
              </div>
              <div class="col-4 row">
                <div class="col-12 pt-4 pb-2 bold"><h5 class="bold">Type</h5></div>

                <div class="col-12">
                  <abp-select picker-options.bind="pickerOptions"
                              data-mapping-structure.bind="typeMappings"
                              selected-value.bind="product.productTypeId"
                              collection.bind="types"
                              object-key="productTypeId">
                  </abp-select>

                </div>
              </div>
              <div class="col-4 row">
                <div class="col-12 pt-4 pb-2 bold"><h5 class="bold">Sub-Categories</h5></div>

                <div class="col-12">
                  <abp-select picker-options.bind="pickerOptions"
                              data-mapping-structure.bind="categoryMappings"
                              selected-item.bind="selectedSubCategories"
                              collection.bind="categories"
                              multiple="true"
                              object-key="productCategoryId">
                  </abp-select>

                </div>
              </div>
            </div>
            <div class="col-12 row tab">

              <div class="col-12 row">
                <div class="col-12 pt-4 pb-2 "><h5 class="bold">Description</h5></div>

                <div class="col-12">
                  <textarea value.bind="product.description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                </div>
              </div>
            </div>
            <div class="col-12 row tab pb-5">

              <div class="col-6 row">
                <div class="col-12 pt-4 pb-2 ">
                  <h5 class="bold">Price (without tax)</h5>
                </div>

                <div class="col-12">
                  <input  type="text" value.bind="productPrice.price" class="form-control" >
                </div>
              </div>

            </div>

            <div class="col-12 row tab pb-5">

              <div class="col-12 row">
                <div class="col-12 pt-4 pb-2 ">
                  <h5 class="bold">Tag</h5>
                </div> <br>

                <div class="col-5" >
                  <input  type="text"  class="form-control" >
                </div>
                <div class="col-1 m-0 p-0" >
                  <button class="btn-dark rounded" style="width: 50% !important; height: 90% !important;"> + </button>
                </div>
                <div class="col-6">
                  <label>tags</label>
                </div>
              </div>

            </div>

          </div>

          <div class="col-11 row border main-body mb-5">
            <div class="col-12 tab">
              <div class=""><h3 class="bold">Shipping Informations</h3></div>
            </div>
            <div class="col-12 row tab pb-5">
              <div class="col-6 row">
                <div class="col-12 p-3 bold"><h5 class="bold">Width (m)</h5></div>

                <div class="col-12">
                  <input type="text" value.bind="product.shippingWidth" class="form-control" >
                </div>
              </div>

              <div class="col-6 row">
                <div class="col-12 p-3 bold"><h5 class="bold">Height (m)</h5></div>

                <div class="col-12">
                  <input type="text" value.bind="product.shippingHeight" class="form-control" >
                </div>
              </div>

              <div class="col-6 row">
                <div class="col-12 p-3 bold"><h5 class="bold">Weight (kg)</h5></div>

                <div class="col-12">
                  <input value.bind="product.shippingWeight" type="text"  class="form-control" >
                </div>
              </div>

              <div class="col-6 row">
                <div class="col-12 p-3 bold"><h5 class="bold">Depth (m)</h5></div>

                <div class="col-12">
                  <input type="text" value.bind="product.shippingDepth" class="form-control" >
                </div>
              </div>


            </div>

        </div>
      </div>
    </div>

  </div>

  </div>
